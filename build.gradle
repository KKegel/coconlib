plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
}

group = 'de.kkegel'
version = '0.1-alpha'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.apache.tinkerpop:tinkergraph-gremlin:4.0.0-beta.1'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}